<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link
      rel="stylesheet"

    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

    <header>
      <h2>Light and Dark</h2>
      <div>
        <input type="checkbox" id="change-theme" />

    <main>
      <div class="card">
        <div class="card-image">
          <span>Nike</span>
          <img src="img/tenis.png" alt="Tenis" />

        <div class="card-details">
          <h2>Tenis Nike</h2>
          <p>Excelente para corridas</p>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus
            officiis esse dolor eveniet quae quasi, similique quisquam? Maiores
            cum eaque reprehenderit nostrum, quas accusantium, commodi eius eos
            consequuntur, dolores hic.
          </p>
          <div>
            <span>R$299,90</span>
            <button>Comprar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
